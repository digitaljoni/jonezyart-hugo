faqItem:
  - title : What is Wax?
    content : "WAX is a cryptocurrency used for trading cards and digital collectibles. 
    
    <br><br>The WAX blockchain is designed to make e-commerce transactions faster, easier, and safer for all participants. ]
    <br><br>The WAX Blockchain uses Delegated Proof of Stake (DPoS) as its consensus mechanism and is meant to be fully backward compatible with EOS. 
    The custom features and incentive mechanisms developed by WAX are designed to optimize the blockchain’s usability in e-commerce, and encourage voting on guilds and proposals. "

  - title : Why use Wax Blockchain?
    content : "Here are some good reasons:
<br> - Instantly trade collectibles with anyone, anywhere in the world – for free!
<br> - Sell virtual items on secondary marketplaces for real fiat currency such as dollar or euros.
<br> - Trade with confidence that every collectible is certified authentic, unique, and can never be altered or counterfeited.
<br> - Safest way to trade and sell collectibles.
<br> - Since your collectibles are NFTs and are stored in IPFS: no more hassle with long shipping times, no more wear and tear, and your collectibles are there eternally."

  - title: "Where to buy and sell cards and packs?"
    content: "You will be able to buy and sell cards and packs at Atomichub."
  - title: "Where to trade with other collectors?"
    content: "You can visit our Telegram group to chat with other collectors. Discord server coming soon!"
  - title: "Where to unpack or open the packs?"
    content: "Select the link 'Open Packs' to visit the NeftyBlocks tool to open packs"

