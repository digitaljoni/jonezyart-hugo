<header class="text-gray-700 body-font sticky top-0 bg-white z-10">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{{ .Site.BaseURL }}">
      {{- partial "logo.html" . -}}
    </a>



    {{ if (eq $.IsHome true) }}

    <nav id="main-nav" class="md:ml-auto flex flex-wrap items-center text-base justify-center">




      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="mr-2 px-2 rounded cursor-pointer select-none hover:text-gray-900">
        {{ .Name }}</a>
      {{ end }}


    </nav>




    {{ else }}

    <div class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      {{- partial "countdown.html" . -}}
    </div>



    {{ end }}




  </div>
</header>
