<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body x-data="{ showModal1: false, showModal2: false, showModal3: false }"
    :class="{'overflow-y-hidden': showModal1 || showModal2 || showModal3}">
    {{- partial "header.html" . -}}
    <div id="content">
        {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
</body>

<!-- Modal2 -->
<div class="opacity-0 fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto "
    x-show="showModal2" x-transition:enter="transition duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition duration-300"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
    <div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-2 sm:mx-auto my-10 opacity-100 p-2">
        <div class="relative bg-black shadow-lg  text-gray-400 z-20 p-2" @click.away="showModal2 = false"
            x-show="showModal2" x-transition:enter="transition transform duration-300"
            x-transition:enter-start="scale-0" x-transition:enter-end="scale-100"
            x-transition:leave="transition transform duration-300" x-transition:leave-start="scale-100"
            x-transition:leave-end="scale-0">

            <main class="p-3 text-center">
                <p>
                    The link to buy packs is not available yet. Please join our telegram group for updates.
                </p>
            </main>
            <footer class="flex justify-center bg-transparent">
                <button
                    class="bg-black border-2 border-white font-semibold text-primary uppercase py-3 w-full hover:bg-white hover:text-black focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
                    @click="showModal2 = false">
                    Ok, Thanks!
                </button>
            </footer>
        </div>
    </div>
</div>

</html>
