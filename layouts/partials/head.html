<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ if .Site.Params.Author }}
    <meta name="author" content="{{ .Site.Params.Author }}" />
    {{ end }}
    {{ if .Site.Params.Description }}
    <meta name="description" content="{{ .Site.Params.Description }}" />
    {{ end }}
    <title>{{ .Site.Title }}</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: "Bree Serif";
            src: url("./BreeSerif-Regular.ttf") format("truetype");
        }

        .font-bree {
            font-family: "Bree Serif", serif;
        }

        .hide {
            display: none;
        }

        .active {
            background-color: #f1fa00;
            color: #000000;
        }

        .active:hover {
            color: #000000;
        }

        header.bg-white {
            background-color: #f1fa00;
        }

        h2.bg-black-50 {
            background-color: rgba(0, 0, 0, .60);

        }

        a .rounded-lg {
            border: 2px solid #a8ad00;
        }

        body {
            background-color: rgb(0, 0, 0);
        }

        #message {
            color: #42ffcb;
        }

        .bg-yellow-500 {
            background-color: #a8ad00;
            color: #ffffff;
        }



        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');





        body #wrapper {
            /* min-height: 100vh; */
            max-width: 720px;
            margin: auto;
            text-align: center;
            font-weight: bold;
        }

        body #wrapper .header {
            padding: 1.5rem 0;
        }

        body #wrapper .header .modelev-logo {
            width: 90px;
            height: 90px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        body #wrapper li a {
            display: block;
            color: #ffffff;
            background-color: #000000;
            border: 2px solid #a8ad00;
            padding: 18px 57px;
            transition: 0.3s;
        }

        body #wrapper li a:hover {
            color: #000000;
            background-color: #f1fa00;
            border: 2px solid #f1fa00;
            transition: 0.3s;
        }

        body #wrapper li {
            margin: .9rem;
        }


        @media (max-width: 640px) {
            #wrapper {
                display: block;
            }

            #main-nav.flex {
                display: none;
            }
        }

        @media (min-width: 768px) {
            #wrapper {
                display: block;
            }

            #main-nav.flex {
                display: none;
            }
        }

        @media (min-width: 992px) {
            #wrapper {
                display: none;
            }

            #main-nav.flex {
                display: flex;
            }
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EQTC73CJJT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-EQTC73CJJT');
    </script>
</head>
